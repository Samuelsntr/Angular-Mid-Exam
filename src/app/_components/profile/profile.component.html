<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container h-100 d-flex align-items-center justify-content-center" style="margin-left: 200%;">
<div>
<div class="mb-2">
  <div>
    <span>Nama: {{ nama }}</span>
  </div>
</div>
<div class="mb-2">
  <span>Nim: {{ nim }}</span>
</div>
<div class="mb-3">
  <input
    type="text"
    placeholder="Nama"
    [(ngModel)]="nama"
  />
</div>
<div class="mb-2">
  <input
    type="text"
    placeholder="Nim"
    [(ngModel)]="nim"
  />
</div>
<button (click)="onRata()" class="btn btn-primary">Save</button>
</div>
</div>
